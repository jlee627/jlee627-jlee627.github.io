<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header> 
        <a href="index.html" class="btn" style="position:fixed; bottom:20px; right:20px;"> 
            < Go Back
        </a>         
        <img src="assets/logo.png">   <br>
        <h1> Upload Your Video </h1>            
    </header>

    <div class="container">
        
            <!-- @TODO: Put your code here -->

        <form action="https://formspree.io/f/xdoykwqe" method="POST">
            <label for="txt-video">Title of Video</label> <br>
            <input type="text" placeholder="Title of Video" id="txt-video" name="video" required/> <br>

            <label for="txt-description">Description of Video</label> <br>
            <textarea name="description" cols="50" rows="4" placeholder="Describe the video here." id="txt-description" required></textarea><br>

            <label for="txt-date">Date to Publish Video</label> <br>
            <input type="date" placeholder="yyyy-mm-dd" id="txt-date" name="date" required/> <br>   
                
            <label for="txt-file-upload">Video Thumbnail Photo</label> <br>
            <input type="file" id="txt-file-upload" name="filename"/> <br>

            <button class="btn btn-secondary">Submit</button>           
        </form>  

    </div>

</body>
</html>
